<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts about Eclipses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fafefe;
            color: #333;
        }
        #fact-container {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="fact-container">Click the button to see a fun fact about eclipses!</div>
    <button id="generate-fact">Generate Another Fun Fact</button>

    <script>
        const facts = [
            "There are three main types of eclipses: solar eclipses, lunar eclipses, and hybrid eclipses.",
            "A total solar eclipse occurs when the Moon completely covers the Sun, as viewed from Earth.",
            "In a partial solar eclipse, only part of the Sun is obscured by the Moon.",
            "Lunar eclipses can be seen from anywhere on the night side of the Earth.",
            "Eclipses occur in cycles, with the Saros cycle being approximately 18 years, 11 days.",
            "The longest total solar eclipse can last up to 7 minutes and 32 seconds.",
            "Eclipses have been recorded throughout history and often interpreted as omens.",
            "Eclipses provide scientists with opportunities to study the Sun's corona and other phenomena.",
            "Special glasses or solar viewers are necessary to safely observe solar eclipses.",
            "Hybrid eclipses shift between total and annular eclipses along different sections of their path."
        ];

        document.getElementById('generate-fact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact-container').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
